name:                space-station15
version:             0.1.0.0
github:              "githubuser/space-station15"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/space-station15#readme>

dependencies:
- base >= 4.7 && < 5
- sdl2
- sdl2-image
- sdl2-ttf
- apecs
- linear
- containers
- hslua
- network
- aeson
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -XTypeFamilies
- -XDataKinds
- -XFlexibleContexts
- -XFlexibleInstances
- -XMultiParamTypeClasses
- -XScopedTypeVariables
- -XTemplateHaskell
- -XTypeApplications
- -XGeneralizedNewtypeDeriving

library:
  source-dirs: src/data

executables:
  space-station15-client:
    main:                Main.hs
    source-dirs:
    - app/server
    - src/server
    - src/shared
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - space-station15

  space-station15-server:
    main:                Main.hs
    source-dirs:
    - app/client
    - src/client
    - src/shared
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - space-station15
